name: url_shortener
description: This is a simple app that shorts URLs. Project that use concepts of Clean Architecture, Clean Clode, Flutter and Unity tests.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.17.6 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  shared_preferences: ^2.0.15
  http: ^0.13.5
  provider: ^6.0.3

  cupertino_icons: ^1.0.2
  equatable: ^2.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.2.0
  mocktail: ^0.3.0
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
